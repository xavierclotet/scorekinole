name: Build and Release APK

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v2.0.9

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Add Capacitor Android platform
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Decode keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 -d > android/app/release.keystore

      - name: Create gradle.properties
        run: |
          cat > android/gradle.properties << EOF
          RELEASE_STORE_FILE=release.keystore
          RELEASE_STORE_PASSWORD=${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS=${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD }}
          android.useAndroidX=true
          android.enableJetifier=true
          EOF

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android Release APK (Signed)
        run: cd android && ./gradlew app:assembleRelease

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: List and rename APK
        run: |
          echo "Listing APK files:"
          ls -la android/app/build/outputs/apk/release/
          cd android/app/build/outputs/apk/release/
          APK_FILE=$(ls *.apk | head -n 1)
          echo "Found APK: $APK_FILE"
          mv "$APK_FILE" scorekinole-${{ steps.package-version.outputs.version }}.apk
          echo "Renamed to: scorekinole-${{ steps.package-version.outputs.version }}.apk"
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/scorekinole-${{ steps.package-version.outputs.version }}.apk
          body: |
            ## üéØ ScoreCroki v${{ steps.package-version.outputs.version }}

            ### üì• Installation
            1. Download `scorekinole-${{ steps.package-version.outputs.version }}.apk` below
            2. Enable "Install from Unknown Sources" on your Android device
            3. Open the APK file to install

            ### üìã Changes
            See [CHANGELOG](https://github.com/xavierclotet/scorekinole/blob/main/README.md#-changelog) for details.

            ### ‚öôÔ∏è Requirements
            - Android 8.0 (Oreo) or higher

            ---

            **Full Changelog**: https://github.com/xavierclotet/scorekinole/compare/v${{ github.event.before }}...${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
